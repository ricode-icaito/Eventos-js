<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos.js</title>
</head>
<body>
  <h1>Evento change del formulario</h1>
  <form action="" id="form">
    <div><input type="text" name="" id="curso">curso</div>
    <div><input type="text" name="" id="duracion">duracion</div>
    <div><input type="checkbox" name="" id="chk">cambiar</div>
    <button type="submit">Enviar</button>
  </form>
  <script>
    const form = document.querySelector('#form');
    form.addEventListener('submit', (e) => {
      event.preventDefault();
      let curso = document.querySelector('#curso').value;
      let duracion = document.querySelector('#duracion').value;
      console.log(curso, duracion);
    })
    let chk = document.querySelector('#chk');
    chk.addEventListener('change', () => {
      console.log('tocaste el chek');
    })
    curso.addEventListener('change', () => {
      console.log('cambiaste el curso');
    })
    duracion.addEventListener('change', () => {
      console.log('cambiaste la duracion');
    })
  </script>
</body>
</html>
