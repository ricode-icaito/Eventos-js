<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos.js</title>
  <style>
    .red {
      background-color: red;
      width: 100px;
      height: 100px;
    }
    .blue {
      background-color: blue;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <h1>Diferentes eventos con el mouse</h1>
  <div id="element" class="red"></div>
  <script>
    const div = document.querySelector('#element');
    div.addEventListener('mouseover', disparaFuncion);
    function disparaFuncion () {
      div.classList.replace('red','blue');
      console.log('se disparo el evento.');
    }
    div.addEventListener('mouseleave', () => {
      div.classList.replace('blue', 'red');
    });
  </script>
</body>
</html>
